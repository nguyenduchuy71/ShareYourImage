name: My Jobs

on: [push]

jobs:
  test:
    runs-on: [self-hosted, some-label]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.12
      - run: cd server
      - run: python -m venv env
      - run: |
          source env/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Unit tests
        run: |
          source env/bin/activate
          sh bin/run_tests.sh
